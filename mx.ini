[settings]
threads = 5

main-package = -e .[test]

mxmake-templates =
    run-tests
    run-coverage
    plone-site

mxmake-test-path = src
mxmake-source-path = src/yafowil/plone/tests

cs = https://github.com/conestack
cs_push = git@github.com:conestack

[mxmake-env]
TESTRUN_MARKER = 1

[mxmake-run-tests]
environment = env

[mxmake-run-coverage]
environment = env

[mxmake-plone-site]
distribution = classic

[webresource]
url = ${settings:cs}/webresource.git
pushurl = ${settings:cs_push}/webresource.git
branch = master
mxmake-test-path = .
mxmake-source-path = webresource

[treibstoff]
url = ${settings:cs}/treibstoff.git
pushurl = ${settings:cs_push}/treibstoff.git
branch = bs5

[yafowil]
